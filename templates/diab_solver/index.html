{% extends 'base.html' %}

{% block content %}


<div class="divi">
	<table>
		<tr>
			<td>
				<form method="POST">
					<table>
					{% for field in form %}
					<tr>
						<td>{{ field.label }}</td>
						<td>{{ field }}</td>
					</tr>
					{% endfor %}
					</table>
					{% csrf_token %}

					<input class="btn btn-primary mybutton" type="submit" name="" value="Submit">
				</form>
			</td>
			<td>
				<h2 class="results">Result</h2>
				<h2 class="results">{{ result }}</h2>
			</td>
		</tr>
	</table>
</div>

{% endblock %}
